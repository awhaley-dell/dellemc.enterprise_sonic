---
- name: "Test SONiC CLI"
  hosts: sonic1 
  gather_facts: no
  connection: httpapi
  vars:
    file_suffix: "{{ lookup('pipe','date +%Y-%m-%d-%H-%M-%S') }}"
  collections:
    - dellemc.enterprise_sonic
  roles:
   # System auto configures the interface_mode as STANDARD or NATIVE for interface naming on the device
   - sonic_system
   # Validate the regression tests for the resource module I altered
   - sonic_logging
   # Generate the test report
   - test_reports